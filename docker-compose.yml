version: '3.8'

services:
  backend:
    build:
      context: ./BackEnd
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./BackEnd/uploads:/app/uploads
    environment:
      - FLASK_ENV=production
    env_file:
      - ./BackEnd/.env
    restart: unless-stopped

  frontend:
    build:
      context: ./FrontEnd
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped